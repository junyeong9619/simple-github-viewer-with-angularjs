<div>
  <h2>{{user.name}}</h2>

  {{ error }}
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="63" width="63"> Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Star</option>
    <option value="+language">language</option>
  </select>
</div>
<br>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>
        <a href="#!/repo/{{user.name}}/{{repo.name}}">{{repo.name}}</a>
      </td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
<br>
<a href="#!/main">Back to Search</a>
